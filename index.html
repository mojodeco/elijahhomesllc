<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elijah Homes LLC</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@300;400;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #c05c2b;
            --primary-hover: #a34a1d;
            --bg-parchment: #f2e3d5;
            --text-dark: #3e2723;
            --overlay: rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--bg-parchment);
            color: var(--text-dark);
            line-height: 1.6;
        }

        /* --- Navigation Removed --- */
        header {
            padding: 20px 5%;
            background: rgba(242, 227, 213, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            min-height: 20px;
        }

        /* --- Hero Section --- */
        .hero {
            height: 80vh;
            background: linear-gradient(var(--overlay), var(--overlay)), 
                        url('images/village-life.png'); /* Updated background */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            color: white;
            position: relative;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.4rem;
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn-hero {
            background: var(--primary-orange);
            color: white;
            padding: 15px 35px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            width: fit-content;
        }

        /* --- Torn Edge Divider --- */
        .torn-divider {
            height: 60px;
            width: 100%;
            background-color: var(--bg-parchment);
            margin-top: -30px;
            position: relative;
            z-index: 2;
            clip-path: polygon(0% 15%, 4% 35%, 9% 10%, 15% 40%, 22% 15%, 28% 45%, 35% 15%, 42% 40%, 50% 10%, 58% 40%, 65% 15%, 72% 45%, 80% 15%, 88% 35%, 95% 10%, 100% 25%, 100% 100%, 0% 100%);
        }

        section { padding: 80px 10%; }
        h2 { font-family: 'Playfair Display', serif; font-size: 2.8rem; margin-bottom: 20px; }

        /* --- About Section --- */
        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        /* --- Help Section --- */
        .help-title {
            font-family: 'Great Vibes', cursive;
            color: var(--primary-orange);
            font-size: 3.5rem;
            margin-bottom: 40px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .service-card img {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .service-card h3 { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 10px; }

        /* --- Contact Section --- */
        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 60px;
            background: rgba(255,255,255,0.2);
            padding: 40px;
            border-radius: 15px;
        }

        .contact-form { display: flex; flex-direction: column; gap: 15px; }

        .contact-form input {
            padding: 15px;
            border: none;
            background: #fdf6ee;
            border-radius: 4px;
            font-size: 1rem;
        }

        .btn-submit {
            background: var(--primary-orange);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 900px) {
            .about-grid, .services-grid, .contact-container { grid-template-columns: 1fr; }
            .hero h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <header>
        </header>

    <div class="hero">
        <h1>Elijah Homes LLC</h1> <p>Building Communities, Fast Cash Offers in Georgia</p> <a href="#" class="btn-hero">Explore Our Homes</a>
    </div>

    <div class="torn-divider">
